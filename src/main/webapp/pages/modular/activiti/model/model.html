@layout("/common/_container.html",{js:["/assets/modular/activiti/model/model.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">流程模型管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="模型名称" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="key" class="layui-input" type="text" placeholder="模型键值" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("/model/addItem")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加模型</button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="modelTable" lay-filter="modelTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/model/editItem")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/model/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
    @if(shiro.hasPermission("/model/deploy")){
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="deploy">部署</a>
    @}
</script>

@}
