@layout("/common/_container.html",{js:["/assets/modular/activiti/task/task_candidate.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">候选人列表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table" id="candidateTable" lay-filter="candidateTable"></table>
                    <script type="text/html" id="candidateToolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn" lay-event="getCheckData">确定</button>
                            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

@}
