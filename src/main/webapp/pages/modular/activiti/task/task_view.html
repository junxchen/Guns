@layout("/common/_container.html",{js:["/assets/modular/activiti/task/task_view.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">任务详情</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-tab" lay-filter="taskView">
                        <ul class="layui-tab-title">
                            <li class="layui-this">任务表单</li>
                            <li>流程图</li>
                            <li>审批记录</li>
                            <li lay-id="doneTaskTab">审批</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show" style="height: 620px">
                                <iframe class='layui-col-xs12' id="formIframe" src="" scrolling="no" frameborder="no" style="height: 600px;"></iframe>
                            </div>
                            <div class="layui-tab-item" style="height: 620px">
                                <img id="processImg" src="">
                            </div>
                            <div class="layui-tab-item" style="height: 620px">
                                <table class="layui-table" id="historyTable" lay-filter="historyTable"></table>
                            </div>
                            <div class="layui-tab-item" style="height: 620px">
                                <form id="approveForm" lay-filter="approveForm" class="layui-form model-form">
                                    <input name="processInstanceId" type="hidden"/>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">审批操作<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="approveOperate" value="1" title="通过" checked="">
                                            <input type="radio" name="approveOperate" value="2" title="不通过">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">审批意见<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <textarea name="approveNote" placeholder="请输入审批意见" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item text-right">
                                        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

@}
