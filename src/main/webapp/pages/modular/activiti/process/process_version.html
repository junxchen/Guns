@layout("/common/_container.html",{js:["/assets/modular/activiti/process/process_version.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">流程版本管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="流程名称" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="processVersionTable" lay-filter="processVersionTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/process/viewPic")){
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="viewPic">查看流程图</a>
    @}
    @if(shiro.hasPermission("/process/export")){
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="export">导出</a>
    @}
</script>

@}
