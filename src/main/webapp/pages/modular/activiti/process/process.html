@layout("/common/_container.html",{js:["/assets/modular/activiti/process/process.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">流程实例管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="流程名称" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="key" class="layui-input" type="text" placeholder="key" autocomplete="off"/>
                            </div>
                            <!--<div class="layui-inline">
                                <select id="status">
                                    <option value="">状态</option>
                                    <option value="ENABLE">启用</option>
                                    <option value="DISABLE">禁用</option>
                                </select>
                            </div>-->
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="processTable" lay-filter="processTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/process/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>

@}
